<body>
	<div class="container">
		<h2 align="center">Dashboard</h2>
		
		<div>
		<span id="container1" style="width: 550px; height: 400px; margin: 20px"></span>
		<span id="container2" style="width: 550px; height: 400px; margin: 10px"></span>
		</div>
		<div id="container3" style="width: 750px; height: 600px; margin: 10px" ></div>
		<div id="container4" style="width: 750px; height: 600px; margin: 10px" ></div>
		<div id="container5" style="width: 750px; height: 600px; margin: 10px" ></div>
		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>

	<script th:inline="javascript">
    $(function(){
    	var video=[[${videos}]];
    	var videocounts=[[${videocounts}]];
     Highcharts.chart('container1', {
    	 
        chart: {
            type: 'spline',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                depth: 50,
                viewDistance: 25
            }
        },
        title: {
            text: 'View Counts of Different Videos'
        },
        subtitle: {
            text: 'Details'
        },
        xAxis: {
            categories: video,
            crosshair: true,
            title: {
                text: 'Video Name'
            }
        },
        yAxis: {
            title: {
                text: 'Number of Times'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y} times </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Times of User Watching',
            data: videocounts
        }]
      });
    }); 
    
    $(function(){
    	var music=[[${musics}]];
    	var musiccounts=[[${musiccounts}]];
    	
    Highcharts.chart('container2', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'View Counts of Different Musics'
        },
        subtitle: {
            text: 'Details'
        },
        xAxis: {
            categories:music ,
            crosshair: true,
            title: {
                text: 'Music Name'
            }
        },
        yAxis: {
            title: {
                text: 'Number of Times'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y} times </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Times of User Listening',
            data: musiccounts
        },
      
        ]
      });
    }); 
  
    
    
    $(function(){
    	/*var date=[[${date}]];*/
    	var videodata=[[${videodata}]];
    	var musicdata=[[${musicdata}]];
    	var videodatalastyear=[[${videodatalastyear}]];
    	var musicdatalastyear=[[${musicdatalastyear}]];
      Highcharts.chart('container3', {
    	
        title: {
            text: 'View Counts of Media  VS  Time '
        },

        subtitle: {
            text: 'details'
        },

        xAxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        	       
          title: {
                    text: 'Date'
                }
        }, 
        
        series: [{
        	type:'column',
            name: 'Count of Watching Video-ThisYear',
            data: videodata,
            
        }, 
        {	type:'column',
            name: 'Count of Watching Video-LastYear',
            data: videodatalastyear
            
        },
        {
        	type:'column',
            name: 'Count of Listening  Music-ThisYear',
            data: musicdata,
        
        },
        {
        	type:'column',
            name: 'Count of Listening Video-LastYear',
            data: musicdatalastyear
            
        }
      
        ],
        
        credits: {
            enabled: false
        },

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    });
    });

    
   
    $(function(){
    	var date=[[${datetime}]];
    	var changes=[[${changes}]];
    	var total=[[${total}]]
      Highcharts.chart('container4', {
    	  chart: {
              type: 'spline'
          },
    	
        title: {
            text: 'Subscribers Chart'
        },

        subtitle: {
            text: 'Change with time series'
        },
        
        yAxis: {
            title: {
                text: 'Number of Subscribers '
            }
        },

        xAxis: {
          categories:date,
        	       
          title: {
                    text: 'Date'
                }
        }, 
        
        series: [{
            name:'Total of Subscribers' ,
            data: total
            
        }, 
         {
        	type:'column',
            name: 'Changes of Subscribers',
            data:changes,
            
            
        } ,
        {
            data:changes,
            name: 'Changes of Subscribers',
            dashStyle: 'Dash'
            
        } 
      
        ],
        
        credits: {
            enabled: false
        },

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    });
    });


    $(function(){
        Highcharts.chart('container5', {
            title: {
                text: 'Product Sold Quantity'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            },
            yAxis: {
                title: {
                    text: 'Quantity '
                }
            },
            labels: {
                items: [{
                    html: 'Total Sold Quantity ',
                    style: {
                    	   left: '500px',
                           top: '5px',
                    }
                }]
            },
            credits: {
                enabled: false
            },
            series: [{
                type: 'column',
                name: 'Clothing',
                data: [[${clothing}]]
            }, {
                type: 'column',
                name: 'Merchandise',
                data: [[${merchandise}]]
            }, {
                type: 'column',
                name: 'MusicCollection',
                data: [[${music}]]
            }, {
                type: 'spline',
                name: 'Average',
                data: [[${average}]],
                marker: {
                    lineWidth: 2,
                    lineColor: Highcharts.getOptions().colors[3],
                    fillColor: 'white'
                }
            }, {
                type: 'pie',
                name: ' Total Sold Quantity',
                tooltip : {
        			pointFormat : '<b>Quantity:{point.y}</b> <br><b>Percentage:{point.percentage:.1f} %</b>'
        		},
                data: [{
                    name: 'Clothing',
                    y: [[${clothingtotal}]],
                    color: Highcharts.getOptions().colors[0] 
                }, {
                    name: 'Merchandise',
                    y: [[${merchandisetotal}]],
                    color: Highcharts.getOptions().colors[1] 
                }, {
                    name: 'MusicCollection',
                    y: [[${musictotal}]],
                    color: Highcharts.getOptions().colors[2] 
                }],
                center: [540, 100],
                size: 150,
                showInLegend: false,
                dataLabels: {
                    enabled: false
                    
                }
            }]
        });
       });
