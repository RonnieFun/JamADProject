<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragments/layout.html :: headerfiles"> </head>
<body>
  <img th:src="@{/images/JAM_LOGO.png}" class="logo" alt="JAM Logo">
 <nav class="navbar jamHeader">
</nav>

<div class="signUpBody">
 	<div id="trendyVideoIntro" class="mt-5 h3">Trending</div>
 	
 	<video class="col-md-4 col-lg-5 h-50 signUpPageVideo" width="400" height="200" controls>
 		<source th:src="@{/videos/samplevideo.mp4}" type="video/mp4">
 	</video>
 	
 	<!--<iframe class="col-md-4 col-lg-4 h-50 signUpVideoYoutube"
 	src="https://www.youtube.com/embed/fE2h3lGlOsk" title="YouTube video player" 
 	frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
 	encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
 	<br>
 	<a id="proceedWithoutSignIn" class="mt-4" th:href="@{'/home'}">Proceed to Jam without signing in</a>
 	
	 <div id="signUpForm">
	 	<label id="signUpHeader">Sign Up</label>
		 <form class="form-inline" th:action="@{/login/save}" th:object=${user} method="post">
		 
			 <input placeholder="First Name" type="text" id="firstNameInput" th:field="*{firstName}"/>
			 <input placeholder="Last Name" type="text" id="lastNameInput" th:field="*{lastName}"/><br>
			 <input placeholder="Email" type="email" id="emailInput" th:field="*{email}"/><br>
			 <input placeholder="Re-enter your email" type="email" id="retypeEmailInput"/><br>
			 <input placeholder="Password" type="password" id="passwordInput" th:field="*{password}"/>
			 <input placeholder="Re-enter password" type="password" id="reenterPasswordInput"/>
			 <br>
		  	 <input type="checkbox" class="tickboxProceedToSetUpArtist" th:checked="${isArtist}" name="isArtist" value=true th:field="*{Artist}"></input>
		  	 <label id="proceedSignUpArtist">Proceed to set up as an Artist</label>
			 <br>
			 <input type="submit" class="signUpBtn" value="Sign Up" />
			 <div th:if="${#fields.hasErrors('global')}">
    					<p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error1" />
				</div>
			 <br>
		 </form>
		 
	</div>
</div>

<div class="footer">
  <p style="margin-top: 3px;">@2020-2021 Jam | Term 2</p>
</div>
	
	<script>
	var password = document.getElementById("passwordInput")
	  , confirm_password = document.getElementById("reenterPasswordInput");

	function validatePassword(){
	  if(password.value != confirm_password.value) {
	    confirm_password.setCustomValidity("Passwords Don't Match");
	  } else {
	    confirm_password.setCustomValidity('');
	  }
	}

	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
	
	var password = document.getElementById("emailInput")
	  , confirm_password = document.getElementById("retypeEmailInput");

	function validatePassword(){
	  if(password.value != confirm_password.value) {
	    confirm_password.setCustomValidity("Emails Don't Match");
	  } else {
	    confirm_password.setCustomValidity('');
	  }
	}

	password.onchange = validatePassword;
	confirm_password.onkeyup = validatePassword;
	</script>
	
</body>
</html>
