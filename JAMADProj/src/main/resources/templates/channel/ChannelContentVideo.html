<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragments/layout.html :: headerfiles">
<meta charset="ISO-8859-1">
<title>Channel Content</title>
</head>
<body>

<a th:href="@{/artist/channel}">Back to Channel List</a>

<h1>Video Channel Content</h1>
<div class="container">
	<div class="row">
		<div class="container">
			<div>

				<button type="button" class="btn btn-info btn-lg"
					data-bs-toggle="modal" data-bs-target="#AddModal"
					>Add Video</button>

				<div class="modal fade" id="AddModal" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<h1>Add Video</h1>
							</div>
							<form action="#" th:action="@{/artist/channel/editvideo}"
								method="post" enctype="multipart/form-data">
								<div class="modal-body">

									<input id="mediaID" name="id" type="hidden"
										placeholder="mediaID" class="form-control input-md"/> 
										
									<label>Title*:</label> <input
										id="title" name="title" type="text" required
										placeholder="title" class="form-control input-md"/> 
										
									<label>Description:</label>
									<input id="description" name="description" type="text"
										placeholder="description" class="form-control"/> 
										
									<label>Published Status:</label> 
									<select id="publishStatus" name="publishStatus"
										class="form-control select-md">
										<option value="Private">Private</option>
										<option value="Published">Published</option>
									</select> 
									
										<label>Tags:</label> 
										<input id="tags" name="tags" type="text"
										placeholder="description" class="form-control" /> 
									
									<br>
									
									<label>Thumbnail:</label> <input type="file"
										id="thumbnailfile" name="thumbnailfile"> <br> <br>

									<label>Video File:</label> 
									<input type="file" id="VideoFile" name="VideoFile">

								</div>

								<div class="modal-footer">
									<button type="submit">Submit</button>
									<button type="button" class="btn btn-default"
										data-bs-dismiss="modal">Close</button>

									<div th:if="${message}" th:text="${message}"
										th:class="${'alert ' + alertClass}" /></div>
								</div>
							</form>



						</div>

					</div>
				</div>


			</div>

			<table class="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Category</th>
						<th>Description</th>
						<th>Visibility</th>
						<th>Uploaded Date</th>
						<th>Views</th>
						<th>Comments</th>
						<th>Manage</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="MediaDTO:${MediaDTOList}">
						<td th:text=${MediaDTO.media.title}></td>
						<td th:text=${MediaDTO.tags}></td>
						<td th:text=${MediaDTO.media.description}></td>
						<td th:text=${MediaDTO.media.publishStatus}></td>
						<td th:text=${MediaDTO.media.createdOn}></td>
						<td th:text=${MediaDTO.viewcount}></td>
						<td th:text=${MediaDTO.commentscount}></td>
						<td>
							<a th:href="@{/artist/channel/deletevideo/{id}(id = ${MediaDTO.media.id})}" class="btn btn-info btn-lg">Delete Video</a>
							<br><br>
							<button type="button" class="btn btn-info btn-lg"
								data-bs-toggle="modal" data-bs-target="#myModal"
								th:attrappend="data-bs-target=${MediaDTO.media.id}">Edit
								Video</button>
							<div class="modal fade" id="myModal" role="dialog"
								th:attrappend="id=${MediaDTO.media.id}">
								<div class="modal-dialog">

									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<h1>Edit Channel</h1>
										</div>
										<form action="#" th:action="@{/artist/channel/editvideo}"
											method="post" enctype="multipart/form-data">
											<div class="modal-body">

												<input id="mediaID" name="id" type="hidden"
													placeholder="channelID" class="form-control input-md"
													th:value="${MediaDTO.media.id}" /> <label>Title*:</label>
												<input id="title" name="title" type="text" required
													placeholder="title" class="form-control input-md"
													th:value="${MediaDTO.media.title}" /> <label>Description:</label>
												<input id="description" name="description" type="text"
													placeholder="description" class="form-control"
													th:value="${MediaDTO.media.description}" /> 
													<label>Published Status:</label> 
													<select id="publishStatus" name="publishStatus"
													class="form-control select-md"
													th:value="${MediaDTO.media.publishStatus}">
										<option value="Private">Private</option>
										<option value="Published">Published</option>
												</select> 
												
												<label>Tags:</label> 
												<input id="tags" name="tags" type="text"
													placeholder="description" class="form-control"
													th:value="${MediaDTO.tags}" /> 
												<br>
												<label>Thumbnail:</label> <input type="file"
													id="thumbnailfile" name="thumbnailfile"> <br>
												<br> <label>Video File</label> <input type="file"
													id="VideoFile" name="VideoFile">

											</div>

											<div class="modal-footer">
												<button type="submit">Submit</button>
												<button type="button" class="btn btn-default"
													data-bs-dismiss="modal">Close</button>

												<div th:if="${message}" th:text="${message}"
													th:class="${'alert ' + alertClass}" /></div>
											</div>
										</form>



									</div>

								</div>
							</div>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
